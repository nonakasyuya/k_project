<!DOCTYPE html>
<html lang="ja">

<head>
 <meta charset="UTF-8">
 <title>お気に入りカード紹介ページ</title>
 <link rel="stylesheet" href="./css/suke.css">
 <script src="./js/sukekaitou.js"></script>
 <script src="./js/sukephoto.js"></script> 
 <script src="./js/baruphoto.js"></script>
 <script src="./js/barukaitou.js"></script>
 </head>

<body>
<h1>お気に入りカード</h1><br>
 
<h2>No.1スケルトン</h2>
<p>クラロワクイズ　スケルトンの大会レベルでの攻撃力は？:<input type="text" id="sukeanswer">
<input type="button" value="解答" onclick="sukekaitou();"></p>
<img src='./image/sukephoto.png' id="sukephoto" alt="スケルトンカードデザイン・動作後はステータス表示"
class="suke">
<input type="button" value="答えを見る" onclick="sukephoto();"><br>
<dl>
<dt>気に入っているところ</dt>
<dd>単体攻撃のユニットの攻撃を1コストで受けられること</dd>
<dd>手札の平均コストが下げられること</dd>
<dd>手札の回転を速くできること</dd> 
</dl><br>

<h2>No.2バルキリー</h2>
<p>クラロワクイズ　バルキリーの大会レベルでのライフポイントは？:<input type="text" id="baruanswer">
<input type="button" value="解答" onclick="barukaitou();"></p>
<img src='./image/baruphoto.png' id="baruphoto" alt="バルキリーカードデザイン・動作後はステータス表示"
class="baru">
<input type="button" value="答えを見る" onclick="baruphoto();"><br>
<dl>
<dt>気に入っているところ</dt>
<dd>範囲攻撃ユニットにも関わらず、単体ユニット並みの火力を持っていること</dd>
<dd>小型ユニットだけでなく、中型ユニット複数にも対抗できること</dd> 
</dl><br>


 
</body>
</html>
