<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>初心者おすすめカード</title>
  <script src="./js/jai.js"></script>
  <script src="./js/atya.js"></script>
   <script src="./js/aisatu.js"></script>
  <link rel="stylesheet" href="./css/card.css">
</head>
  
<body>
<h1>初心者におすすめのカード</h1><br>
<h2>No.1ジャイアント</h2>
<img src='./image/jaiphoto.png' id="jaiphoto" alt="ジャイアントカードデザイン・動作後はステータス表示"
class="jai"><br>
<input type="button" value="ステータスを見る" onclick="jaistetas();"><br>
<input type="button" value="カードデザインへ戻る" onclick="jaiphoto();"><br>
<dl>
<dt>おすすめ理由</dt>
<dd>クラロワで重要な形を組むことを覚えるためには最適だから</dd>
<dd>最初から獲得できるので、レベルが上がりやすい</dd> 
</dl><br>
  
<h2>No.2アーチャー</h2>
<img src='./image/atyaphoto.png' id="atyaphoto" alt="アーチャーカードデザイン・動作後はステータス表示"
class="atya"><br>
<input type="button" value="ステータスを見る" onclick="atyastetas();"><br>
<input type="button" value="カードデザインへ戻る" onclick="atyaphoto();"><br>
<dl>
<dt>おすすめ理由</dt>
<dd>前回のバランス調整で、攻撃速度が上がったことにより、3コストとは思えないような働きをするから</dd>
<dd>盾ユニットの後ろにいると、意外に厄介な存在だから</dd>  
<dd>ジャイアント同様に、最初から獲得できるので、レベルが上がりやすい</dd> 
</dl><br>
<h2>終わりに</h2>
<form name="owari">
<input type="button" value="押してください" onclick="finish();">
<input type="button" value="リセット" onclick="reset();">
<br>
<input type="text" name="saigo" size="40" value="">
</form><br>

<input type="button" value="Timer" onclick="setTimeout('jisasaigo()',2500)">  
  
</body>
 </html>
